<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모그리지 - 랜덤 키워드 뽑기</title>
  <link rel="stylesheet" href="css/keywords.css" />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="layout.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const keywords = {
        gender: ["남성", "여성"],
        age: ["어린이", "청소년(10세 이하)", "청소년", "청년", "중년", "노년"],
        concept: ["현대", "판타지", "SF", "역사물", "학원물", "좀비 아포칼립스"],
        emotion: ["웃는", "화난", "놀란", "슬픈", "무표정한", "눈물 흘리는"],
        pose: ["앉아 있는", "달리는", "팔짱 낀", "무릎 꿇은", "뒤돌아보는", "하늘을 올려다보는"],
        item: ["우산", "권총", "책", "사과", "마법 지팡이", "스마트폰"],
        outfit: ["교복", "정장", "운동복", "한복", "군복", "사복 스타일"],
        location: ["학교 복도", "지하철", "숲속", "하늘 위", "사막", "도서관"],
        lighting: ["역광", "강한 그림자", "네온빛", "안개 낀", "낮", "밤"]
      };

      function getRandom(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      function updateKeywordResult() {
        const checkboxes = document.querySelectorAll(".category-checkbox:checked");
        let selectedCategories = Array.from(checkboxes).map(cb => cb.value);

        const resultBox = document.getElementById("resultBox");
        resultBox.innerHTML = "";

        selectedCategories.forEach(cat => {
          const word = getRandom(keywords[cat]);
          const div = document.createElement("div");
          div.innerHTML = `<strong>${cat}:</strong> ${word}`;
          resultBox.appendChild(div);
        });
      }

      document.getElementById("generateKeywordBtn").addEventListener("click", updateKeywordResult);
    });
  </script>
</head>
<body>
  <div class="title">
    <h2>랜덤 키워드 뽑기</h2>
  </div>

  <div class="contents">
    <div class="checkbox-group">
      <label><input type="checkbox" class="category-checkbox" value="gender" checked> 성별</label>
      <label><input type="checkbox" class="category-checkbox" value="age" checked> 연령</label>
      <label><input type="checkbox" class="category-checkbox" value="concept" checked> 콘셉트</label>
      <label><input type="checkbox" class="category-checkbox" value="emotion"> 감정</label>
      <label><input type="checkbox" class="category-checkbox" value="pose"> 포즈</label>
      <label><input type="checkbox" class="category-checkbox" value="item"> 아이템</label>
      <label><input type="checkbox" class="category-checkbox" value="outfit"> 의상</label>
      <label><input type="checkbox" class="category-checkbox" value="location"> 장소</label>
      <label><input type="checkbox" class="category-checkbox" value="lighting"> 조명</label>
    </div>
    <button id="generateKeywordBtn" class="random-button">랜덤 키워드 뽑기</button>
    <div id="resultBox" class="result-box">여기에 키워드 결과가 표시됩니다.</div>
  </div>
</body>
</html>
