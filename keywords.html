<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모그리지 - 랜덤 키워드 뽑기</title>
  <link rel="stylesheet" href="css/keywords.css" />

  <script>
    const keywords = {
      gender: ["남성", "여성"],
      age: ["어린이", "청소년(10세 이하)", "청소년", "청년", "중년", "노년"],
      concept: ["현대", "판타지", "SF", "역사물", "학원물", "좀비 아포칼립스"],
      emotion: ["웃는", "화난", "놀란", "슬픈", "무표정한", "눈물 흘리는"],
      pose: ["앉아 있는", "달리는", "팔짱 낀", "무릎 꿇은", "뒤돌아보는", "하늘을 올려다보는"],
      item: ["우산", "권총", "책", "사과", "마법 지팡이", "스마트폰"],
      outfit: ["교복", "정장", "운동복", "한복", "군복", "사복 스타일"],
      location: ["학교 복도", "지하철", "숲속", "하늘 위", "사막", "도서관"],
      lighting: ["역광", "강한 그림자", "네온빛", "안개 낀", "낮", "밤"]
    };

    function getRandoms(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function getRandomKeywords() {
    const gender = getRandoms(keywords.gender);
    const age = getRandoms(keywords.age);
    const concept = getRandoms(keywords.concept);

    const resultBox = document.getElementById("resultBox");

    resultBox.innerHTML = `
        <div><strong>성별:</strong> ${gender}</div>
        <div><strong>연령:</strong> ${age}</div>
        <div><strong>콘셉트:</strong> ${concept}</div>
    `;
    }
  </script>
</head>
<body>
  <div class="title">
    <h2>랜덤 키워드 뽑기</h2>
  </div>

  <div class="contents">
    <button class="random-button" onclick="getRandomKeywords()">랜덤 키워드 뽑기</button>
    <div id="resultBox" class="result-box">여기에 키워드 결과가 표시됩니다.</div>
  </div>
</body>
</html>
