<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry 사용 예제</title>
    <link rel="stylesheet" href="css/main_gallery.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script>
        // 사이트가 로드될 때까지 기다렸다 실행한다.
        $(document).ready(
            function(){
                for(let i=0; i<70; i++){
                    $('<div></div>').addClass('box').css({
                        width: 100,
                        height: Math.floor(Math.random() * 10) + 100
                    }).appendTo('.section_gallery');
                }

                $('.section_gallery').masonry({
                    columnWidth: 110,
                });
            }
        );
    </script>
</head>
<body>
    <div class="img_search">
        <input type="text" class="input_search" placeholder="카테고리 별로 이미지를 검색하세요" />
    </div>
    <div class="section_gallery">

    </div>
</body>
</html>
